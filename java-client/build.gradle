plugins {
  id 'java'
}

dependencies {
  implementation project(':record-store')
  implementation project(':testcontainers-foundationdb')

  implementation group: 'io.grpc', name: 'grpc-stub', version: '1.29.0'
  implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.12.2'

  testImplementation "io.vertx:vertx-junit5:$vertxVersion"
  testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.7.0-M1'
}

test {
  useJUnitPlatform()
}
